services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  app-blue:
    image: app:${BLUE_TAG}
    container_name: app-blue
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app-blue.rule=PathPrefix(`/`)"
      - "traefik.http.routers.app-blue.entrypoints=web"
      - "traefik.http.services.app-blue.loadbalancer.server.port=8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s

  app-green:
    image: app:${GREEN_TAG}
    container_name: app-green
    labels:
      - "traefik.enable=false"
      - "traefik.http.routers.app-green.rule=PathPrefix(`/`)"
      - "traefik.http.routers.app-green.entrypoints=web"
      - "traefik.http.services.app-green.loadbalancer.server.port=8080"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s
